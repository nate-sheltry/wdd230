<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods is an organic and healthy eating focused company, working towards making
    nutritious foods convenient for the customer. We are based in Carlsbad, California and are for both long time residents and tourist new to the area.">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Bountiful Foods - Fresh</title>
    <script src="scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <picture>
                    <source srcset="images/bountiful-foods-logo.webp" media="(min-width: 480px)">
                    <img src="images/bountiful-foods-logo-small.webp" alt="logo">
                </picture>
            </a>
        <span>Bountiful Foods</span>
        </div>
        <nav>
            <a href="https://www.facebook.com"><img src="images/facebook.webp" alt="facebook"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.webp" alt="twitter"></a>
            <a href="https://www.twitter.com"><img src="images/twitter.webp" alt="instagram"></a>        </nav>
        <div class="hamburger">â˜°</div>
        <div class="pages">
            <nav>
                <a href="index.html">Home</a>
                <a href="fresh.html">Fresh</a>
                <a href="about-us.html">About Us</a>
            </nav>
        </div>
    </header>
    <main id="freshpage">
        <form method="GET">
            <fieldset>
                <p>Customer Info</p>
                <label for="fname">First Name*<input type="text" id="fname" name="fname" pattern="[A-Za-z]+" title="Only letters please!" required></label>
                <label for="email">Email*<input type="email" id="email" name="email" required></label>
                <label for="phone">Phone*<input type="tel" id="phone" name="phone" title="Only input numbers, hyphens and parenthesis please!" required></label>
            </fieldset>
            <fieldset id="fruitsfield">
                <p>Fruits</p>
            </fieldset>
            <fieldset>
                <label for="instructions">Special Instructions:<textarea rows="8" name="instructions" id="instructions"></textarea></label>
            </fieldset>
            <button id="submit">Submit</button>
        </form>
        <section id="form_submitted">
            <h3>Form Submitted!</h3>
            <p id="firstname"></p>
            <p id="mail"></p>
            <p id="number"></p>
            <p><b>Flavors</b></p>
            <p id="fruits"></p>
            <p><b>Instructions</b></p>
            <p id="customerinstructions"></p>
            <p><b>Nutritional Information</b></p>
            <p id="nutrition"></p>
        </section>
        <template data-attribute="fruit-template">
            <label for=""><input type="checkbox" id="blank" name="blank" class="fruit"></label>
        </template>
    </main>
    <footer>
        <div class="logo">
            <a href="index.html">
                <picture>
                    <source srcset="images/bountiful-foods-logo.webp" media="(min-width: 480px)">
                    <img src="images/bountiful-foods-logo-small.webp" alt="logo">
                </picture>
            </a>
        <span>Bountiful Foods</span>
        </div>
        <nav>
            <a href="www.facebook.com"><img src="images/facebook.webp" alt="facebook"></a>
            <a href="www.twitter.com"><img src="images/instagram.webp" alt="twitter"></a>
            <a href="www.instagram.com"><img src="images/twitter.webp" alt="instagram"></a>
        </nav>
        <div>Last Modified Date:<span id="last_modified_date"> </span></div>
    </footer>
</body>
</html>
